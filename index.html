<!DOCTYPE html>
<html>
<head>
  <title>Kairo Task Submitter</title>
</head>
<body>
  <h1>Submit a Task</h1>
  <input type="text" id="task-input" placeholder="Enter task name" />
  <button id="submit-button">Submit Task</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDmLHI1qAd-FAAGG3pzNvc4MgWDC7pozGU",
      authDomain: "dish-dialogue-kairo-f54e2.firebaseapp.com",
      projectId: "dish-dialogue-kairo-f54e2",
      storageBucket: "dish-dialogue-kairo-f54e2.firebasestorage.app",
      messagingSenderId: "733841485241",
      appId: "1:733841485241:web:292aee1cd489cd67729a68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submit-button").addEventListener("click", async () => {
      const taskInput = document.getElementById("task-input").value.trim();
      if (!taskInput) {
        alert("❌ Please enter a task name.");
        return;
      }

      const taskData = {
        id: taskInput,
        type: "test-trigger",
        description: "Manual task to verify processor function",
        status: "pending",
        created_at: serverTimestamp(),
        details: {
          initiated_by: "manual",
          purpose: "test"
        }
      };

      try {
        await addDoc(collection(db, "task_queue"), taskData);
        console.log("✅ Task submitted:", taskData);
        alert(`✅ Task "${taskInput}" submitted to Firestore.`);
      } catch (error) {
        console.error("❌ Error submitting task:", error);
        alert("❌ Failed to submit task. See console for details.");
      }
    });
  </script>
</body>
</html>
